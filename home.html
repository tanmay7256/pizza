<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: demo;
            animation-duration: 4s;
            text-align: center;
        }

        @keyframes demo {
            from {
                background-color: red;
            }

            to {
                background-color: yellow;
            }
        }
    </style>
</head>

<body>

    <h1>CSS Animation</h1>

    <div>hello</div>

</body>

</html>
